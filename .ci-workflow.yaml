name: Terraform - DEV Infrastructure (with Security)

on:
  push:
    branches: [main]
    paths:
      - 'service-a/infra/dev/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  terraform-security:
    name: Terraform CI & Security - DEV
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service-a/infra/dev

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: âœ… Check Terraform Format
        run: terraform fmt -check -recursive

      - name: ğŸ” Install tflint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --version

      - name: ğŸ” Run tflint
        run: tflint --recursive

      - name: ğŸ” Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec -v

      - name: ğŸš¨ Run tfsec Scan
        run: tfsec .

      - name: ğŸ›¡ï¸ Install checkov (optional, heavy)
        run: |
          pip install checkov
          checkov --version

      - name: ğŸš¨ Run Checkov Scan (optional)
        run: checkov -d . || true

      - name: ğŸ§ª Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ“‰ Terraform Plan
        run: terraform plan -out=tfplan

      - name: ğŸ“¦ Save Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-plan
          path: service-a/infra/dev/tfplan

      - name: ğŸš€ Apply Terraform
        run: terraform apply -auto-approve tfplan
